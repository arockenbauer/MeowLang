name: Build MeowLang

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: meowlang-linux
            binary_path: target/release/meowlang-linux

          - os: windows-latest
            artifact_name: meowlang-windows
            binary_path: target/release/meowlang-windows.exe

          - os: macos-latest
            artifact_name: meowlang-macos
            binary_path: target/release/meowlang-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --verbose

      - name: Rename binary per OS
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv target/release/meowlang.exe target/release/meowlang-windows.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            mv target/release/meowlang target/release/meowlang-macos
          else
            mv target/release/meowlang target/release/meowlang-linux
          fi
        shell: bash

      - name: Run tests
        run: cargo test --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error